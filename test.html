<!DOCTYPE html>

    <title>Prayer Times Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark text-light">

    <div class="container py-4">
        <div>
            <h2 class="prayer-time-header">Prière</h2>
            <p>L'heure de prière <span class="text-warning" id="city-name">Loading...</span></p>
        </div>

        <div class="next-prayer-card mt-3 fw-bolder position-relative">
            <p>Il reste pour adhan :</p>
            <h3 class="next-prayer-title" id="prayer-name">Loading...</h3>
            <h4 id="remaining-time">remaining time...</h4>

            <div class="d-flex justify-content-center align-items-center mt-3">

                <button class="btn btn-link text-black me-2" id="prevDate" onclick="changeDate('-1')">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <div class="text-center">
                    <p id="hijri-date" class="mb-0">06-05-1446</p>
                    <p id="gregorian-date">08-11-2024</p>
                </div>

                <button class="btn btn-link text-black ms-2" id="nextDate" onclick="changeDate('1')">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
